appId: com.voiceassistant.app
productName: Voice Assistant
directories:
  output: release
files:
  - dist/**/*
  - ui-electron/**/*
  - package.json

mac:
  target:
    - dmg
    - zip
  arch:
    - x64
    - arm64
  category: public.app-category.utilities
  icon: assets/icon.icns

win:
  target:
    - nsis
    - portable
  arch:
    - x64
    - ia32
  icon: assets/icon.ico

linux:
  target:
    - AppImage
    - deb
    - rpm
  arch:
    - x64
    - arm64
  category: Utility
  icon: assets/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

